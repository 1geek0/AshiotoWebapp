<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--jQuery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        
        <!--MaterializeCSS Scripts-->
        <script type="text/javascript" src="{{ static_url("js/materialize.js")}}"></script>
        <!--Import MaterializeCSS stylesheet-->
        <link type="text/css" rel="stylesheet" href="{{static_url("css/materialize.css")}}" media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>{{event_title}}</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo center">{{event_title}}</a>
            </div>
        </nav>
        
        <div class="row" id="cards_head">
            <div class="col s12 m6">
                <div class="card teal z-depth-3">
                    <div class="card-content white-text center">
                        <span id="totalCountTitle" class="card-title" style="font-weight: 500; font-size: 38px;">Total Count</span>
                        <h1 id="megaCountText" style="height: 72px; margin-left: -17px; margin-top: 29px;"><font face="font/roboto/Shivaji02">{{total_count}}</font></h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
