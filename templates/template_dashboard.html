<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--jQuery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        
        <!--MaterializeCSS Scripts-->
        <script type="text/javascript" src="materialize_files/js/materialize.js"></script>
        
        <!--Import MaterializeCSS stylesheet-->
        <link type="text/css" rel="stylesheet" href="materialize_files/css/materialize.css" media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>{% block title %}Default title{% end %}</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo center">{(event_title)}</a>
            </div>
        </nav>
    </body>
</html>
